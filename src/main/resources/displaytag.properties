paging.banner.last=<span class="pagelinks"><a href="{1}"> << </a><a href="{2}"> < </a> Pag. {0} <a href="{3}"> > </a><a href="{4}"> >> </a></span>
paging.banner.onepage=<span class="pagelinks"> Pag. {0}</span>
