paging.banner.one_item_found=<span class="pagelinksleft">Un {0} trovato.</span>
paging.banner.all_items_found=<span class="pagelinksleft">{0} {1} trovati, visualizzati tutti i {2}.</span>
paging.banner.some_items_found=<span class="pagelinksleft">{0} {1} trovati, visualizzati dal {2} al {3}.</span>


paging.banner.full=<span class="pagelinks"><a href="{1}"> << </a><a href="{2}"> < </a> Pag. {0} <a href="{3}"> > </a><a href="{4}"> >> </a></span>
